<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>浏览文件夹 {{'/'+folder}}</title>
</head>
<body>
<h2>文件夹: {{'/'+folder}}</h2>
<ul>
	{% if folder %}
	<li><a href="{{ '/files/'+'/'.join(folder.split('/')[:-1]) }}">..</a></li>
	{% endif %}
    {% for file in files %}
    <li><a href="{{ rpath + '/' + file }}">{{ file }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
